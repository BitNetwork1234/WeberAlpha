<html>
<head>
<title>Java Test Login</title>
</head>
<background>
<form action="/action_page.php">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="usrname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="usrpass" required>

    <input type="button" onclick="check(this.form)" value="login"
    <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>


</form> 

<body>
<script language="javascript">
  function check(form)
  	{	
  		if(form.usrname.value == "test" && form.usrpass.value == "123")
  		{
  			window.open('weberuk.ignorelist.com/action_page.php') 
  		}
  	} 
</script>
</body>

</html>
